{% extends 'base.html' %}

{% block title %}모든 습관 보기{% endblock %}

{% block content %}

<div class="card-container">
{% for habit in object_list %}
<a href="{% url 'habit:habitdetail' habit.pk %}">
  <div class="card">
    <div class="card-title">{{ habit.title }}</div>
    <div class="card-contents">
      <div class="habit-remaining-time">이번 기간은 {{ habit.curr_remaining }} 남았어요</div>
      <div class="habit-count">전체의 {{ habit.curr_logcount }}/{{ habit.count }}만큼 진행했어요</div>
    </div>
  </div>
</a>
{% endfor %}
</div>

<a href="{% url 'habit:habitcreate' %}" class="btn-add">+</a>

{% endblock %}
