{% extends 'base.html' %}

{% block title %}{{ object.created }}{% endblock %}

{% block content %}

<div class="card-container">
  <div class="card shadow">
    <div class="card-title">{{ object.created }}</div>
    <div class="card-contents">
      <div>{{ object.memo }}</div>
    </div>
  </div>

</div>

<a href="{% url 'habit:logdelete' object.habit.pk object.pk %}" class="btn btn-delete shadow">-</a>

{% endblock %}
